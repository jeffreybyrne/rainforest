{% extends 'base.html' %}
{% block content %}
<form action="/products/{{id}}/" method="post">
  {% csrf_token %}

  {{form.as_p}}

<button type="submit" name="button">Submit</button>


</form>


<form action="{% url 'delete_product' id=id %}" method="post">
  {% csrf_token %}
  <button type="submit" name="button">Delete Product</button>
</form>


<p><a href="{% url 'productpage' id=id %}">Return to Product</a></p>
{% endblock %}
